
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .body{
            border: 2px solid black;
        }
        #container{
            
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        #container div{
            width: 250px;
            height: 350px;
            border: 1px solid black;
            border-radius: 4px;
        }
        div{
            text-align: center;
        }
        .box-1{
            background-color: lightcoral;
        }
        .box-2{
            background-color: rgb(77, 28, 2);
        }
        .box-3{
            background-color: rgb(112, 112, 194);
        }

    </style>
</head>
<body>
    <div class="body">
        <h1>Display: Inline-Block(Product Cards)</h1>

    <div id="container">
    <div class="box-1">
        <h3>Book</h3>
        <p>$10</p>
    </div>
    <div class="box-2">
        <h3>Headphones</h3>
        <p>$25</p>
    </div>
    <div class="box-3">
        <h3>Watch</h3>
        <p>$50</p>
    </div>
    </div>
        </div>
</body>
</html>
